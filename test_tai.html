<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>立即更新</title>

<script src="./clipboard.min.js"></script>

</head>
<body style="margin: 0px; background: #0e0e0e;">

<div id="btn" > </div>



<script type="text/javascript">

    var iframe = document.createElement('iframe');
    iframe.setAttribute('id', 'toApp');
    iframe.setAttribute('style', 'display:none');
    document.body.appendChild(iframe);

    var clipboard = new Clipboard('#btn');

    clipboard.on('success', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);

        e.clearSelection();
    });

    clipboard.on('error', function (e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
    });


    document.getElementById("btn").onclick = function () {
        location.href = "https://itunes.apple.com/cn/app/id1477035627";

    };

    function getshowuser() {
        document.getElementById("toApp").setAttribute("src", "tkanmanapp://getuser?callback=showuser");
    }

    function showuser(data) {
        document.getElementById("btn").setAttribute("data-clipboard-text", "tkanmanapp://data?type=" +data.type+"&openid="+data.openid);

    }

    getshowuser();


</script>
<style type="text/css">

    #btn {
        background-image: url(http://activity.321mh.com/2019/1011_genxin/static/img/gengxin1.png);
        background-size: 100% 100%;
        width: 100%;
        height: 100vh;
    }


</style>
</body>
</html>
