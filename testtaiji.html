<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>

<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="./clipboard.min.js"></script>
<script type="text/javascript">


    var shareStr = "";

    $(function () {
        var iframe = document.createElement('iframe');
        iframe.setAttribute('id', 'toApp');
        iframe.setAttribute('style', 'display:none');
        document.body.appendChild(iframe);


        var clipboard = new Clipboard('.btn');

        clipboard.on('success', function (e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);

            e.clearSelection();
        });

        clipboard.on('error', function (e) {
            console.error('Action:', e.action);
            console.error('Trigger:', e.trigger);
        });


        var url = location.search; //获取url中"?"符后的字串
        var str = "";
        if (url.indexOf("?") != -1) {
            str = url.substr(1);
            console.log(str);
        }

        $(".btn").attr("data-clipboard-text", shareStr+"&ttttttttt");

    });


    function getshowuser() {
        $("#toApp").attr("src", "tkanmanapp://getuser?callback=showuser");
    }

    function showuser(data) {
        var last = JSON.stringify(data);
        alert(last);
        shareStr = "tkanmanapp://data?type=" +data.type+"&openid="+data.openid;
    }
    function webtoapp() {
        $("#toApp").attr("src", "tkanmanapp://goto?page=web&url=https%3A%2F%2Fcanyinghao2.github.io%2Fmanhua%2Ftesttaiji.html");
    }


</script>
</head>
<body>

<a class="btn" href="javascript:webtoapp()" >app内打开此页面</a><br/>
<a class="btn" href="https://itunes.apple.com/cn/app/id1477035627">跳转到太极看漫画</a><br/><br/>



</body>
</html>
